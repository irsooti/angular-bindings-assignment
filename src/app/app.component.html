<app-game-control (newNumberPicked)="onNewNumberPicked($event)"></app-game-control>
<div class="container">
  <div class="row oddeven">
    <div class="col-6">
        <h3>Odd</h3>
      <app-odd *ngFor="let num of oddNumbers" [oddNumber]="num"></app-odd>

    </div>
    <div class="col-6">
      <h3>Even</h3>
      <app-even *ngFor="let num of evenNumbers" [evenNumber]="num"></app-even>

    </div>
  </div>
</div>
